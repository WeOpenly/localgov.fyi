steps:
- name: gcr.io/cloud-builders/git
  args: ['clone', 'https://github.com/WeOpenly/localgov.fyi.git']
- name: node:8
  entrypoint: npm
  args: ['install', '-g', 'gatsby']
- name: node:8
  entrypoint: npm
  args: ['install']
- name: 'ubuntu'
  args: ['mkdir', '-p', 'data/orgs']
- name: 'docker.io/library/python:2.7'
  args: ['python', 'localgov.fyi/pre_process.py']
  env: ['DSP_HOST=http://dsp.weopenly.com']
- name: node:8
  entrypoint: npm
  dir: 'localgov.fyi'
  args: ['node', '/usr/local/bin/gatsby', 'build', '--prefix-paths']
  env: ['ACTIVE_ENV=production']
timeout: 3600s
options:
  diskSizeGb: 100