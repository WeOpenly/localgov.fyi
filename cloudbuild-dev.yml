steps:
- name: gcr.io/cloud-builders/git
  args: ['clone',  '-b', 'develop', '--single-branch', 'https://github.com/WeOpenly/localgov.fyi.git']
- name: gcr.io/cloud-builders/gsutil
  dir: 'localgov.fyi'
  args: ['cp', 'gs://$PROJECT_ID-netlify-env/creds.sh', 'creds.sh']
- name: node:8
  dir: 'localgov.fyi'
  entrypoint: npm
  args: ['install', 'netlify-cli']
- name: ubuntu
  dir: 'localgov.fyi'
  args: ['ls']
- name: node:8
  dir: 'localgov.fyi'
  args: ['bash', '-c', 'source ./creds.sh && ./deploy-prod.sh']
- name: ubuntu
  dir: 'localgov.fyi'
  args: ['env']
timeout: 3600s
options:
  diskSizeGb: 20
  machineType: 'N1_HIGHCPU_8'